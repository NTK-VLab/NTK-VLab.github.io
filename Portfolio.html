<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scrolling Section</title>
    <style>
        body {
            overflow-x: auto; /* Enable horizontal scrolling */
            white-space: nowrap; /* Prevent line breaks in the main content */
            margin: 0; /* Remove default body margin */
            font-family: Arial, sans-serif;
        }

        .scrolling-section {
            display: inline-block; /* Make each section appear next to each other */
            width: 100vw; /* Set each section to the full width of the viewport */
            height: 100vh; /* Set each section to the full height of the viewport */
            text-align: center; /* Center the content within each section */
            background-color: #f0f0f0; /* Set a background color for better visibility */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            padding: 20px;
        }

        .scrolling-section img {
            max-width: 100%; /* Make sure images don't exceed the width of the container */
            height: auto; /* Maintain the aspect ratio of the images */
            border-radius: 10px; /* Add rounded corners to images */
        }
    </style>
</head>
<body>
    <div class="scrolling-section">
        <img src="image1.jpg" alt="Image 1">
        <h2>Section 1</h2>
        <p>This is the first section with some text content.</p>
    </div>

    <div class="scrolling-section">
        <img src="image2.jpg" alt="Image 2">
        <h2>Section 2</h2>
        <p>This is the second section with some text content.</p>
    </div>

    <div class="scrolling-section">
        <img src="image3.jpg" alt="Image 3">
        <h2>Section 3</h2>
        <p>This is the third section with some text content.</p>
    </div>

    <!-- Add more sections as needed -->

    <script>
        // Smooth scroll function
        function scrollToSection(sectionId) {
            const section = document.getElementById(sectionId);
            section.scrollIntoView({ behavior: 'smooth' });
        }
    </script>

    <!-- Example links to scroll to specific sections -->
    <nav>
        <a href="javascript:void(0);" onclick="scrollToSection('section1')">Scroll to Section 1</a>
        <a href="javascript:void(0);" onclick="scrollToSection('section2')">Scroll to Section 2</a>
        <a href="javascript:void(0);" onclick="scrollToSection('section3')">Scroll to Section 3</a>
        <!-- Add more links as needed -->
    </nav>
</body>
</html>
